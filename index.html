<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

<div id="calculator">
    <div id="screen">0</div>
    <div id="buttons">
        <div id="leftbuttons">
            <ul>
                <li><button id="one" type="button">1</button></li>
                <li><button id="two" type="button">2</button></li>
                <li><button id="three" type="button">3</button></li>
                <li><button id="four" type="button">4</button></li>
                <li><button id="five" type="button">5</button></li>
                <li><button id="six" type="button">6</button></li>
                <li><button id="seven" type="button">7</button></li>
                <li><button id="eight" type="button">8</button></li>
                <li><button id="nine" type="button">9</button></li>
                <li><button id="minus" type="button">-</button></li>
                <li><button id="zero" type="button">0</button></li>
                <li><button id="plus" type="button">+</button></li>
            </ul>
        </div>
        <div id="rightbuttons">
            <ul>
                <li><button id="mult" type="button">*</button></li>
                <li><button id="div" type="button">/</button></li>
               
                
                <li><button id="dot" type="button">.</button></li>
                <li><button id="clear" type="button">CLEAR</button></li>
                <li><button id="equals" type="button">=</button></li>
            </ul>
        </div>
    </div>
</div>

<script>
    const screen = document.getElementById("screen");
    const equalsButton = document.getElementById("equals");
    let justCleared = true;
    function initialize() {
        document.getElementById("one").addEventListener("click", () => {if(justCleared) wiper(); screen.textContent += "1"});
        document.getElementById("two").addEventListener("click", () => {if(justCleared) wiper(); screen.textContent += "2"});
        document.getElementById("three").addEventListener("click", () => {if(justCleared) wiper(); screen.textContent += "3"});
        document.getElementById("four").addEventListener("click", () => {if(justCleared) wiper(); screen.textContent += "4"});
        document.getElementById("five").addEventListener("click", () => {if(justCleared) wiper(); screen.textContent += "5"});
        document.getElementById("six").addEventListener("click", () => {if(justCleared) wiper(); screen.textContent += "6"});
        document.getElementById("seven").addEventListener("click", () => {if(justCleared) wiper(); screen.textContent += "7"});
        document.getElementById("eight").addEventListener("click", () => {if(justCleared) wiper(); screen.textContent += "8"});
        document.getElementById("nine").addEventListener("click", () => {if(justCleared) wiper(); screen.textContent += "9"});
        document.getElementById("zero").addEventListener("click", () => {if(justCleared) wiper(1); screen.textContent += "0"});
        document.getElementById("mult").addEventListener("click", () => {if(justCleared) wiper(1); screen.textContent += "*"});
        document.getElementById("div").addEventListener("click", () => {if(justCleared) wiper(1); screen.textContent += "/"});
        document.getElementById("dot").addEventListener("click", () => {if(justCleared) wiper(1); screen.textContent += "."});
        document.getElementById("plus").addEventListener("click", () => {if(justCleared) wiper(1); screen.textContent += "+"});
        document.getElementById("minus").addEventListener("click", () => {if(justCleared) wiper(1); screen.textContent += "-"});
        document.getElementById("clear").addEventListener("click", () => {screen.textContent = "0"; justCleared = true;});
        document.getElementById("equals").addEventListener("click", () => whatToDo(screen.textContent));
    }

    function wiper(state){
        console.log("yo");
        if (state === 1) screen.textContent = "0"
        else screen.textContent = "";
        justCleared = false;
    }

    initialize();

    function whatToDo (expression) { 
        
        
        if (expression.includes("+")) return sum(expression.split('+'));
        else if (expression.includes("/")) return div(expression.split('/'));
        else if (expression.includes("*")) return mul(expression.split('*'));
        
        else if (!isNaN(expression) && expression !== '') return Number(expression);
    }

    function sum(expression) {
        let ans = 0;
        for (let i=0; i<expression.length; i++){
            ans += whatToDo(expression[i]);
        }
        return ans;
    }

    function div(expression) { 
        let ans = whatToDo(expression[0]); 
        for(let i=1; i<expression.length; i++){
            ans /= whatToDo(expression[i]);
        }
        return ans;
    }

    function mul(expression) {
        let ans = 1;
        for (let i=0; i<expression.length; i++){
            ans *= whatToDo(expression[i]);
        }
        console.log(`expression ${expression} mul ${ans}`);
        return ans;
    }

    equalsButton.addEventListener("click", () => {
        screen.textContent = screen.textContent.replace('-', '+-');
        let n = whatToDo(screen.textContent);
        if (typeof n !== "number" || n === Infinity || n != n) {justCleared = true; screen.textContent = "ERROR"}
        else screen.textContent = n;
        
    })

    
</script>
</body>
</html>
